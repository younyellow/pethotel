<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <body id="page-top">
        <form action="" method="POST" id="frm" name="frm">
        <!-- Navigation-->
      	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container" style="margin-left:250px">
			<a class="navbar-brand" href="/mainpage"><img
				src="/img/Hue_Mung.svg" alt="..." /></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link">SiHyun</a></li>
					<li class="nav-item"><a class="nav-link">JunHo</a></li>
					<li class="nav-item"><a class="nav-link">EunJi</a></li>
					<li class="nav-item"><a class="nav-link">YoungSak</a></li>
					<li class="nav-item"><a class="nav-link">HeonGyu</a></li>
					<li class="nav-item"><a class="nav-link">Ara</a></li>
					<li class="nav-item"><a class="nav-link">YongSuk</a></li>
				</ul>

			</div>
			
		</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right;">
				<a style="color: white; " href="/userregist"
					class="btn">회원가입</a>
			</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right; color: white">
				<a href="/login.do" style="color: white" class="btn">login</a>
			</div>
			<div th:unless="${#strings.isEmpty(session.user)}"
				style="text-align: right ;color: white">
				<b style="color: white">[[${session.user.userName}]]</b>님 환영합니다. <a href="/logout.do"
					style="color: white" class="btn">logout</a>
			</div>
	
	</nav>
        <!-- Business registration-->
        <section>
            <div class="business-answer ">
                <div class = "content">
                    <input type="hidden" name="consultingIdx" th:value="${detail.consultingIdx}" /> 
                    <h2>[[${detail.consultingTitle}]]</h2>
                    <p class="comment-p">[[${detail.contents}]]</p>
                    <h3>comments</h3>
                    <p class="comment-list">
                       [[${detail.reply}]]
                    </p>
                </div>
                <div class="comment">
                    <h3>Leave a Reply</h3>
                    <form action="" method="POST" id="frm" name="frm">
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" name = "reply" rows="5" placeholder="Write Comment"></textarea>
                        </div>
                         <a href="list" class="btn btn-primary "  >목록으로</a>
                        <input class="btn btn-primary" style="margin-left:75%" id="list" type="button" value="답변등록">
                    </form>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">&copy; Copyright <strong><span>애물단지</span></strong>. All
				Rights Reserved</div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		
		// 각 버튼을 클릭했을 때 동작을 정의  
		<script>
			// 문서 전체가 로딩되었을 때 실행되는 코드
			$(function() {
				// id 속성의 값이 list인 엘리먼트가 클릭되었을 때 동작을 정의
				$('#list').on('click', function() {
					let frm = $('#frm')[0];
					frm.action = '/reply/1234';
					frm.submit();
				});
			});
		 </script>		 
    </body>
</html>
