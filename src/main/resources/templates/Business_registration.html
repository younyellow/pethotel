<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Hue:Mung</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <link href="css/styles.css" rel="stylesheet" />

<body id="page-top">
    <form action="" method="POST" id="frm" name="frm" enctype="multipart/form-data">
        <!-- Navigation-->
        	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container" style="margin-left:250px">
			<a class="navbar-brand" href="/mainpage"><img
				src="/img/Hue_Mung.svg" alt="..." /></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link">SiHyun</a></li>
					<li class="nav-item"><a class="nav-link">JunHo</a></li>
					<li class="nav-item"><a class="nav-link">EunJi</a></li>
					<li class="nav-item"><a class="nav-link">YoungSak</a></li>
					<li class="nav-item"><a class="nav-link">HeonGyu</a></li>
					<li class="nav-item"><a class="nav-link">Ara</a></li>
					<li class="nav-item"><a class="nav-link">YongSuk</a></li>
				</ul>

			</div>
			
		</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right;">
				<a style="color: white; " href="/userregist"
					class="btn">회원가입</a>
			</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right; color: white">
				<a href="/login.do" style="color: white" class="btn">login</a>
			</div>
			<div th:unless="${#strings.isEmpty(session.user)}"
				style="text-align: right ;color: white">
				<b style="color: white">[[${session.user.userName}]]</b>님 환영합니다. <a href="/logout.do"
					style="color: white" class="btn">logout</a>
			</div>
	
	</nav>
        <!-- Business registration-->
        <section>
            <div class="business-registration">
                <!-- <form action=""> -->
                <div class="mb-3">
                    <label for="business-name" class="form-label">업체명</label>
                    <input name="companyName" id="companyName" type="text" class="form-control"
                        placeholder="업체명을 적어주세요">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">업체 사진 업로드</label>
                    <input class="form-control" type="file" id="formFile" name="file">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">업체 소개 글</label>
                    <textarea name="companyInfo" id="companyInfo" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">업체 주소</label>
                    <input name="companyAddress" id="companyAddress" type="text" class="form-control"
                        placeholder="서울특별시 종로구 인사동12길 12 대일빌딩 7층, 15층">
                </div>
                <input type="button" id="list" class="btn btn-primary btn-registration" value="등록하기" />
                <!-- </form> -->
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">&copy; Copyright <strong><span>애물단지</span></strong>. All
				Rights Reserved</div>
                    <!-- <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div> -->
                    <!-- <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div> -->
                </div>
            </div>
        </footer>
    </form>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        // 문서 전체가 로딩되었을 때 실행되는 코드
        $(function () {
            // id 속성의 값이 list인 엘리먼트가 클릭되었을 때 동작을 정의
            $('#list').on('click', function () {
                let frm = $('#frm')[0];
                console.log(frm);
                frm.action = '/company/regist';
                frm.submit();
            });
        });
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script>
            let message = "[[${session.message}]]";
            if (message) {
                alert(message);
                document.getElementById("userId").focus();
            }
           
        </script>
 	<th:block th:if="${session.message} != null">
 			<th:block th:inline="text">[[${#session.removeAttribute('message')}]]</th:block>
 		</th:block>
</body>

</html>
