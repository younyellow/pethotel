<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Hue:Mung</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
	<!-- Navigation-->
 	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container" style="margin-left:250px">
			<a class="navbar-brand" href="/mainpage"><img
				src="/img/Hue_Mung.svg" alt="..." /></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link">SiHyun</a></li>
					<li class="nav-item"><a class="nav-link">JunHo</a></li>
					<li class="nav-item"><a class="nav-link">EunJi</a></li>
					<li class="nav-item"><a class="nav-link">YoungSak</a></li>
					<li class="nav-item"><a class="nav-link">HeonGyu</a></li>
					<li class="nav-item"><a class="nav-link">Ara</a></li>
					<li class="nav-item"><a class="nav-link">YongSuk</a></li>
				</ul>

			</div>
			
		</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right;">
				<a style="color: white; " href="/userregist"
					class="btn">회원가입</a>
			</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right; color: white">
				<a href="/login.do" style="color: white" class="btn">login</a>
			</div>
			<div th:unless="${#strings.isEmpty(session.user)}"
				style="text-align: right ;color: white">
				<b style="color: white">[[${session.user.userName}]]</b>님 환영합니다. <a href="/logout.do"
					style="color: white" class="btn">logout</a>
			</div>
	
	</nav>
	<!-- apply list-->
	<section>
		<div class="business-qa_list">
			<h2>예약목록</h2>
			<table class="table caption-top">
				<colgroup>
					<col width="10%">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">이름</th>
						<th scope="col">내용</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.size(applylist)} > 0"
						th:each="sample : ${applylist}">
						<td><a href="/reservation?applyIdx="
							th:attrappend="href=${sample.applyIdx}"
							th:text="${sample.applyIdx}"> </a></td>

						<td><a href="/reservation?applyIdx="
							th:attrappend="href=${sample.applyIdx}"
							th:text="${sample.applyName}"> </a></td>

						<td><a href="/reservation?applyIdx="
							th:attrappend="href=${sample.applyIdx}"
							th:text="${sample.contents}"> </a></td>

					</tr>
					<!--  <tr th:unless="${#lists.size(list)} > 0">
                        <td colspan="4">조회된 결과가 없습니다.</td>
                      </tr> -->
				</tbody>
			</table>
			<ul>
				<li style="list-style: none;"
					th:each="i : ${#numbers.sequence(1, pageCount, 1)}"><a
					style="margin-right: 5px; float: left; color: black; text-decoration: none;"
					th:href="@{applylist(currentPage=${i}, 
				companyIdx = ${companyIdx})}">[[${i}]]</a>
				</li>
			</ul>
			


		</div>
	</section>
	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-start">
					&copy; Copyright <strong><span>애물단지</span></strong>. All Rights
					Reserved
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
