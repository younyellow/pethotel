				src="/img/Hue_Mung.svg" alt="..." /></a>
			<button class="navbar-toggler" type="button"

				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link">SiHyun</a></li>
					<li class="nav-item"><a class="nav-link">JunHo</a></li>
					<li class="nav-item"><a class="nav-link">EunJi</a></li>
					<li class="nav-item"><a class="nav-link">YoungSak</a></li>
					<li class="nav-item"><a class="nav-link">HeonGyu</a></li>
					<li class="nav-item"><a class="nav-link">Ara</a></li>
					<li class="nav-item"><a class="nav-link">YongSuk</a></li>
				</ul>

			</div>
			
		</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right;">
				<a style="color: white; " href="/userregist"
					class="btn">회원가입</a>
			</div>
			<div th:if="${#strings.isEmpty(session.user)}"
				style="text-align: right; color: white">
				<a href="/login.do" style="color: white" class="btn">login</a>
			</div>
			<div th:unless="${#strings.isEmpty(session.user)}"
				style="text-align: right ;color: white">
				<b style="color: white">[[${session.user.userName}]]</b>님 환영합니다. <a href="/logout.do"
					style="color: white" class="btn">logout</a>
			</div>
	
	</nav>
        <!-- Portfolio Grid-->
        <section class="page-section bg-light" id="portfolio">
        <div class="rv">
        	<strong>예약확인</strong>
        </div>
        	
            <!-- 예약자 사진/업체 정보/오시는길 -->
            
            <div class="container" id="reservation_confirm" style="padding-top: 50px;">
                <div class="mb-3" th:if="${#lists.size(reservation)} > 0" th:each="reservation : ${reservation}">
                    <div class="flex_wrap" style="display: flex; justify-content:unset; margin-bottom:20px; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label" style=" padding-top:10px; flex-basis: 80px;">이름</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; border: 1px solid lightgrey; text-align: left;  border-radius: 4px;">
								<p style="margin-bottom:0;" th:text="${reservation.applyName}"></p>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_wrap" style="display: flex; justify-content:unset; margin-bottom:20px; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label" style=" padding-top:10px; flex-basis: 80px;">기간</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; border: 1px solid lightgrey; text-align: left;  border-radius: 4px;">
                               <p style="margin-bottom:0;" th:text="${reservation.applyPeriod}">
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_wrap" style="display: flex; justify-content:unset; margin-bottom:20px; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label" style=" padding-top:10px; flex-basis: 80px;">핸드폰번호</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; border: 1px solid lightgrey; text-align: left; border-radius: 4px;">
                               <p style="margin-bottom:0;" th:text="${reservation.phonenumber}">
                            </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="flex_wrap" style="display: flex; justify-content:unset; margin-bottom:20px; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label" style=" padding-top:10px; flex-basis: 80px;">개이름</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; border: 1px solid lightgrey; text-align: left; border-radius: 4px;">
                                <p style="margin-bottom:0;" th:text="${reservation.dogName}">
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_wrap" style="display: flex; justify-content:unset; margin-bottom:20px; align-items: top;">
                        <label for="exampleFormControlInput1" class="form-label" style=" padding-top:5px; flex-basis: 80px;">특이사항</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; border: 1px solid lightgrey; text-align: left; height:150px; border-radius: 4px;">
                                <p th:text="${reservation.contents}">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>  
              </div>

        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
