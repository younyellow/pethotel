		// 각 버튼을 클릭했을 때 동작을 정의  
		<script>
		
		let isCorrect = false;
		
		$( '#phonenumber' ).on( 'focus keyup', function() {
	        var phonenumber = document.getElementById( "phonenumber" ).value;
	        if ( /^010-[0-9]{4}-[0-9]{4}$/.test( phonenumber ) ) {
		          document.getElementById( "checkphonenumberMessage" ).innerText = "";
	        	isCorrect = true;
	        } else {
	        	isCorrect = false;
	          document.getElementById( "checkphonenumberMessage" ).innerText = "형식이 올바르지 않습니다";
	        }
	      });
		
		
		
		$(function() {
			// id 속성의 값이 list인 엘리먼트가 클릭되었을 때 동작을 정의
			$('#list').on('click', function() {
				if (!isCorrect) {
					alert('형식이 올바르지 않습니다.');
					return false;
				}
				let frm = $('#frm')[0];
				console.log(frm);
				frm.action = '/apply';
				frm.submit();
			});
		
		});
		 </script>
